<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=1.5, user-scalable=no">
    <title>3D Card Carousel - Chain Animation</title>
    <style>
        body {
            margin: 50px;
            padding: 0;
            background-image: url('asset/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
        }

        .cards {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1200px;
            transform: scale(1.2) rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            padding-top: 60px;
            gap: 20px;
            margin-left: 500px;
            margin-top: -120px;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cards.animating-forward {
            transform: scale(1.2) rotateX(0deg) rotateY(0deg) translateX(-100px);
        }

        .cards.animating-backward {
            transform: scale(1.2) rotateX(0deg) rotateY(0deg) translateX(100px);
        }

        .outer-card {
            position: relative;
            width: 586px;
            height: 400px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            transform-origin: center center;
        }

        /* Final positions - updated to ensure proper left alignment */
        .outer-card[data-index="0"] {
            transform: translateZ(0px) scale(1);
            filter: blur(0px);
            z-index: 4;
            margin-left: -200px;
        }

        .outer-card[data-index="1"] {
            transform: scale(0.70) translateX(50px) rotate(-5deg) perspective(500px) rotateX(8deg) rotateY(5deg);
            width: 550px;
            margin-top: -200px;
            filter: blur(1px);
            margin-left: -200px;
            z-index: 3;
        }

        .outer-card[data-index="2"] {
            transform: scale(0.40) translateX(-400px) rotate(-5deg) perspective(500px) rotateX(8deg) rotateY(5deg);
            filter: blur(2px);
            margin-top: -300px;
            margin-left: -135px;
            z-index: 2;
        }

        .outer-card[data-index="3"] {
            transform: scale(0.20) translateX(-3230px) rotate(-5deg) perspective(500px) rotateX(8deg) rotateY(5deg);
            filter: blur(2px);
            margin-top: -360px;
            margin-left: 19px;
            z-index: 2;
        }

        .card {
            position: absolute;
            inset: -20px;
            background-image: url('asset/frame.png');
            background-size: cover;
            background-position: center;
            border-radius: 0;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Metavers';
            src: url('fonts/Metavers-3zK98.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .title {
            font-family: 'Metavers', sans-serif;
            position: absolute;
            top: 43px;
            left: 48%;
            transform: translate(-14%, -75%) rotate(-9deg) perspective(500px) rotateX(4deg) rotateY(17deg);
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            z-index: 2;
            transform-style: preserve-3d;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 52%;
            transform: translate(-14%, -75%) rotate(-13deg) perspective(500px) rotateX(5deg) rotateY(8deg);
            clip-path: polygon(0% 0%, 97% 5%, 100% 97%, 2% 100%);
            width: 44%;
            height: auto;
            transform-style: preserve-3d;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border: 8px solid rgba(255, 230, 2, 0.8);
            border-radius: 4px;
            position: relative;
            z-index: 1;
            /* Dynamic lighting effect */
            box-shadow:
                0 0 10px rgba(251, 255, 2, 0.5),
                0 0 20px rgba(255, 238, 2, 0.3),
                0 0 30px rgba(255, 145, 2, 0.2),
                inset 0 0 15px rgba(217, 255, 2, 0.4);
            animation: pulseGlow 3s ease-in-out infinite alternate;
            filter: brightness(1.05) contrast(1.1);
        }

        @keyframes pulseGlow {
            0% {
                box-shadow:
                    0 0 10px rgba(2, 120, 255, 0.5),
                    0 0 20px rgba(2, 120, 255, 0.3),
                    0 0 30px rgba(2, 120, 255, 0.2),
                    inset 0 0 15px rgba(2, 120, 255, 0.4);
                border-color: rgba(2, 120, 255, 0.8);
            }

            100% {
                box-shadow:
                    0 0 10px rgba(251, 255, 2, 0.5),
                    0 0 20px rgba(255, 238, 2, 0.3),
                    0 0 30px rgba(255, 145, 2, 0.2),
                    inset 0 0 15px rgba(217, 255, 2, 0.4);
                border-color: rgba(217, 255, 0, 0.9);
            }
        }

        .image-container::after {
            content: '';
            position: absolute;
            inset: 0;

            z-index: 1;
            pointer-events: none;
        }

        .details-btn {
            position: absolute;
            top: 380px;
            left: 55%;
            transform: translate(-14%, -75%) rotate(-16deg) perspective(500px) rotateX(-3deg) rotateY(-3deg);
            clip-path: polygon(0% 0%, 97% 10%, 100% 97%, 0% 100%);
            font-size: 15px;
            font-weight: bold;
            color: rgb(0, 174, 255);
            z-index: 2;
            background: transparent;
            cursor: pointer;

            outline: none;
            transition: all 0.3s ease;
        }

        /* Disabled state for non-active cards */
        .details-btn.inactive {
            color: rgba(0, 174, 255, 0.3);
            cursor: default;
            pointer-events: none;
        }

        /* PROJECTS label - moved toward bottom-right */
        .projects-btn {
            position: fixed;
            bottom: 470px;
            right: 280px;
            color: #0278ff;
            font-size: 35px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            transform: rotate(-15deg) perspective(500px) rotateX(-10deg) rotateY(3deg);
            cursor: default;
            padding: 6px 10px;
            filter: blur(4px);
        }

        /* Mini cards container - small tiny cards on bottom-right */
        .mini-cards {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
            align-items: flex-end;
            opacity: 0;
        }

        .mini-card {
            width: 60px;
            height: 20px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.06);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .mini-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .mini-card:hover {
            transform: translateY(4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.55);
        }

        /* optional small label to show which card */
        .mini-card .label {
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 6px;
        }

        /* make sure these small controls don't cover mouse interaction on the main cards */
        @media (max-width: 900px) {
            .mini-cards {
                display: none;
            }

            /* hide on small screens if needed */
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 174, 255, 0.5);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            padding: 30px;
            color: white;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 174, 255, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0, 174, 255, 0.7);
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 174, 255, 0.3);
            padding-bottom: 15px;
        }

        .modal-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            border: 2px solid rgba(0, 174, 255, 0.5);
        }

        .modal-title {
            font-family: 'Metavers', sans-serif;
            font-size: 28px;
            margin: 0;
            color: #00aeff;
        }

        .modal-body {
            line-height: 1.6;
        }

        .modal-description {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(0, 174, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(0, 174, 255, 0.3);
        }

        .modal-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-link {
            background: rgba(0, 174, 255, 0.3);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: 1px solid rgba(0, 174, 255, 0.5);
        }

        .modal-link:hover {
            background: rgba(0, 174, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="projects-btn">
        <h3>PROJECTS</h3>
    </div>

    <!-- mini card holders (bottom-right small little cards) -->
    <div class="mini-cards" aria-hidden="false">

    </div>

    <div class="cards">
        <!-- add stable data-id attributes (these won't change) -->
        <div class="outer-card" data-id="0" data-index="0">
            <div class="card">
                <div class="title">NFT Platfrom</div>
                <div class="image-container">
                    <img src="asset/image1.jpg" alt="Profile Picture" />
                </div>
                <button class="details-btn">Details</button>
            </div>
        </div>

        <div class="outer-card" data-id="1" data-index="1">
            <div class="card">
                <div class="title">SMART KYC</div>
                <div class="image-container">
                    <img src="asset/image2.jpg" alt="Profile Picture" />
                </div>
                <button class="details-btn">Details</button>
            </div>
        </div>

        <div class="outer-card" data-id="2" data-index="2">
            <div class="card">
                <div class="title">SUPPLY CHAIN</div>
                <div class="image-container">
                    <img src="asset/image3.jpg" alt="Profile Picture" />
                </div>
                <button class="details-btn">Details</button>
            </div>
        </div>

        <div class="outer-card" data-id="3" data-index="3">
            <div class="card">
                <div class="title">ETH TO USD</div>
                <div class="image-container">
                    <img src="asset/image4.jpg" alt="Profile Picture" />
                </div>
                <button class="details-btn">Details</button>
            </div>
        </div>

    </div>

    <!-- Modal for details -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header">
                <img class="modal-image" id="modalImage" src="" alt="Project Image">
                <h2 class="modal-title" id="modalTitle">Project Title</h2>
            </div>
            <div class="modal-body">
                <p class="modal-description" id="modalDescription">Project description will appear here.</p>
                <div class="modal-tech" id="modalTech">
                    <!-- Technology tags will be added here -->
                </div>
                <div class="modal-links">
                    <a href="https://github.com/TahmidHasanRafi" class="modal-link" id="modalLink2">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cardsContainer = document.querySelector('.cards');
            const miniCardsContainer = document.querySelector('.mini-cards');
            const cards = Array.from(document.querySelectorAll('.outer-card'));
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalTech = document.getElementById('modalTech');
            
            const modalLink2 = document.getElementById('modalLink2');

            let activeCards = [...cards]; // Cards currently in main carousel
            let miniCards = []; // Cards in mini cards area

            // Prevent default scroll behavior
            document.body.style.overflow = 'hidden';

            // Add wheel event listener
            cardsContainer.addEventListener('wheel', function (e) {
                e.preventDefault();

                // Determine scroll direction
                const delta = Math.sign(e.deltaY);

                if (delta > 0) {
                    // Wheel forward - move current front card to mini cards
                    moveCardToMini();
                } else {
                    // Wheel backward - move card from mini back to main
                    moveCardToMain();
                }
            });

            // Modal event listeners
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });

            function moveCardToMini() {
                if (activeCards.length <= 1) return; // Keep at least one card in main

                // Remove animation classes
                cardsContainer.classList.remove('animating-forward', 'animating-backward');
                cardsContainer.classList.add('animating-forward');

                setTimeout(() => {
                    // Get the front card (index 0)
                    const frontCard = activeCards[0];

                    // Remove from active cards
                    activeCards = activeCards.filter(card => card !== frontCard);

                    // Add to mini cards
                    miniCards.unshift(frontCard);

                    // Update indices for active cards
                    updateCardIndices();

                    // Create mini card element
                    createMiniCard(frontCard);

                    // Remove animation class
                    setTimeout(() => {
                        cardsContainer.classList.remove('animating-forward');
                    }, 400);
                }, 50);
            }

            function moveCardToMain() {
                if (miniCards.length === 0) return; // No cards to bring back

                // Remove animation classes
                cardsContainer.classList.remove('animating-forward', 'animating-backward');
                cardsContainer.classList.add('animating-backward');

                setTimeout(() => {
                    // Get the most recent mini card
                    const cardToRestore = miniCards[0];

                    // Remove from mini cards
                    miniCards = miniCards.filter(card => card !== cardToRestore);

                    // Add back to active cards at front position
                    activeCards.unshift(cardToRestore);

                    // Update indices
                    updateCardIndices();

                    // Remove mini card element
                    removeMiniCard(cardToRestore);

                    // Remove animation class
                    setTimeout(() => {
                        cardsContainer.classList.remove('animating-backward');
                    }, 400);
                }, 50);
            }

            function updateCardIndices() {
                // Clear and rebuild cards container
                cardsContainer.innerHTML = '';

                // Add only active cards to main container
                activeCards.forEach((card, index) => {
                    card.setAttribute('data-index', index);
                    cardsContainer.appendChild(card);
                });

                // Update the state of details buttons
                updateDetailsButtons();

                // Adjust the cards container margin to ensure proper left alignment
                adjustContainerPosition();
            }

            function updateDetailsButtons() {
                // Enable details button only for the first card (index 0)
                activeCards.forEach((card, index) => {
                    const detailsBtn = card.querySelector('.details-btn');
                    if (index === 0) {
                        detailsBtn.classList.remove('inactive');
                        detailsBtn.onclick = function () {
                            showCardDetails(card);
                        };
                    } else {
                        detailsBtn.classList.add('inactive');
                        detailsBtn.onclick = null;
                    }
                });
            }

            function showCardDetails(card) {
                // Get card title and image for the details view
                const title = card.querySelector('.title').textContent;
                const imgSrc = card.querySelector('.image-container img').src;

                // Set modal content based on card
                modalTitle.textContent = title;
                modalImage.src = imgSrc;

                // Set description based on card
                setCardDescription(card);

                // Set technology tags based on card
                setCardTech(card);

                // Set links based on card
                setCardLinks(card);

                // Show modal
                modalOverlay.classList.add('active');
                modalContent.focus();
            }

            function setCardDescription(card) {
                const cardId = card.getAttribute('data-id');
                const descriptions = {
                    "0": "A comprehensive NFT marketplace platform that allows users to create, buy, sell, and trade digital assets. Features include wallet integration, auction system, and royalty management for creators.",
                    "1": "A blockchain-based KYC (Know Your Customer) verification system that enhances security and privacy while streamlining identity verification processes for financial institutions.",
                    "2": "A transparent supply chain management solution leveraging blockchain technology to track products from origin to consumer, ensuring authenticity and reducing fraud.",
                    "3": "A real-time cryptocurrency conversion tool that provides accurate ETH to USD exchange rates with historical data visualization and market trend analysis."
                };

                modalDescription.textContent = descriptions[cardId] || "No description available for this project.";
            }

            function setCardTech(card) {
                const cardId = card.getAttribute('data-id');
                const techStacks = {
                    "0": ["Solidity", "React", "IPFS", "Web3.js", "Node.js"],
                    "1": ["Hyperledger", "Zero-Knowledge Proofs", "React", "Node.js", "MongoDB"],
                    "2": ["Ethereum", "Smart Contracts", "React", "Python", "SQL"],
                    "3": ["JavaScript", "API Integration", "Chart.js", "HTML/CSS", "Express"]
                };

                modalTech.innerHTML = '';
                const techs = techStacks[cardId] || ["Technology information not available"];

                techs.forEach(tech => {
                    const techTag = document.createElement('span');
                    techTag.className = 'tech-tag';
                    techTag.textContent = tech;
                    modalTech.appendChild(techTag);
                });
            }

            function setCardLinks(card) {
                const cardId = card.getAttribute('data-id');
                const links = {
                    "0": { demo: "#", github: "https://github.com/TahmidHasanRafi/ABS-NFT-PLATFORM-" },
                    "1": { demo: "#", github: "#" },
                    "2": { demo: "#", github: "#" },
                    "3": { demo: "#", github: "#" }
                };

                const cardLinks = links[cardId] || { demo: "#", github: "https://github.com/TahmidHasanRafi/TahmidHasanRafi/tree/main" };
               
                modalLink2.href = cardLinks.github;
            }

            function closeModal() {
                modalOverlay.classList.remove('active');
            }

            function adjustContainerPosition() {
                // Adjust the container margin based on the number of active cards
                // This ensures the cards are always properly aligned to the left
                const baseMargin = 360;
                const adjustment = (4 - activeCards.length) * 50; // Adjust based on card count

                cardsContainer.style.marginLeft = (baseMargin - adjustment) + 'px';
            }

            function createMiniCard(card) {
                const miniCard = document.createElement('div');
                miniCard.className = 'mini-card';
                miniCard.setAttribute('data-target', card.getAttribute('data-id'));

                // Create thumbnail image
                const img = document.createElement('img');
                const mainImg = card.querySelector('.image-container img');
                img.src = mainImg.src;
                img.alt = `Thumbnail ${card.getAttribute('data-id')}`;

                // Create label
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = `Card ${parseInt(card.getAttribute('data-id')) + 1}`;

                miniCard.appendChild(img);
                miniCard.appendChild(label);

                // Add click event to bring card back
                miniCard.addEventListener('click', () => {
                    bringCardBack(card);
                });

                miniCardsContainer.appendChild(miniCard);
            }

            function removeMiniCard(card) {
                const targetId = card.getAttribute('data-id');
                const miniCard = miniCardsContainer.querySelector(`[data-target="${targetId}"]`);
                if (miniCard) {
                    miniCard.remove();
                }
            }

            function bringCardBack(card) {
                if (miniCards.includes(card)) {
                    // Remove animation classes
                    cardsContainer.classList.remove('animating-forward', 'animating-backward');
                    cardsContainer.classList.add('animating-backward');

                    setTimeout(() => {
                        // Remove from mini cards
                        miniCards = miniCards.filter(c => c !== card);

                        // Add back to active cards at front position
                        activeCards.unshift(card);

                        // Update indices
                        updateCardIndices();

                        // Remove mini card element
                        removeMiniCard(card);

                        // Remove animation class
                        setTimeout(() => {
                            cardsContainer.classList.remove('animating-backward');
                        }, 400);
                    }, 50);
                }
            }

            // Initial setup - show all cards in main carousel
            updateCardIndices();
        });
    </script>
</body>

</html>
